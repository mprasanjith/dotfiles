- shell:
    - ['####################']
    - ['# Install Solus apps']
    - ['####################']
    -
        command: sudo eopkg install -y -c system.devel
        stdin: true
        stdout: true
        stderr: true
        description: Installing Base Development Tools
        quiet: true
    - 
        command: ~/.dotfiles/bin/solus_third_party.sh
        stdin: true
        stdout: true
        description: Setting up third-party apps

- eopkg:
    - apache-maven
    - font-fira-ttf
    - font-firacode-otf
    - font-firacode-ttf
    - font-ibm-plex
    - git
    - mariadb
    - neofetch
    - nodejs
    - openjdk-8
    - telegram
    - vscode
    - wget
    - xclip
    - yarn
    - zsh